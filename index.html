<h1>Hello, player! Welcome to my cookie clicker game</h1>
<img src="cookie.jpg" alt="image of a cookie, nothing to see here" width="100px" height="100px" onclick="addCookie()">
<span class="badge bg-light text-dark" id="multiplierID">cookies </span><span class="badge bg-secondary" id="counter">0</span><br>
<button type="button" class="btn btn-warning" id="upgrade" disabled>buy upgrade for only <span class="badge bg-light text-dark" id="Booster1">20 cookies</span></button>
<br>
<button type="button" class="btn btn-warning" id="upgrade2" disabled hidden>buy upgrade for only <span class="badge bg-light text-dark" id="Booster2">40 cookies</span></button>
<br>
<button type="button" class="btn btn-warning" id="upgrade3" disabled hidden>buy upgrade for only <span class="badge bg-light text-dark" id="Booster3">60 cookies</span></button>
